<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever</title>
    <style>
        :root {
            --bg: #fff5f7;
            --text: #4a4a4a;
            --accent: #ff8fa3;
            --heart: #ff4d6d;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 2s ease;
        }

        .background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .heart-float {
            position: absolute;
            color: var(--heart);
            opacity: 0.2;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 143, 163, 0.2);
            text-align: center;
            max-width: 450px;
            z-index: 10;
        }

        h1 { color: var(--heart); font-size: 2.2rem; }
        p { line-height: 1.8; font-style: italic; font-size: 1.1rem; }

        .btn {
            margin-top: 2rem;
            padding: 15px 50px;
            background: var(--heart);
            color: white;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.3s;
        }

        .btn:hover { transform: scale(1.1); }

        .burst-heart {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            animation: burst 1.5s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0); opacity: 0; }
        }

        #success-msg { display: none; animation: fadeIn 2s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="mySong" src="music.mp3" preload="auto"></audio>

    <div class="background" id="bg"></div>

    <div class="card">
        <div id="proposal-content">
            <h1>To My Dearest,</h1>
            <p>"I wrote your name in my heart, and that's where it will stay forever."</p>
            <button class="btn" onclick="celebrate()">YES ‚ù§Ô∏è</button>
        </div>
        
        <div id="success-msg">
            <h1>It's a Forever Thing!</h1>
            <p>I love you more than words can say. üåπ</p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('mySong');
        const bgContainer = document.getElementById('bg');

        // Create initial floating hearts
        for (let i = 0; i < 15; i++) {
            createHeart(false);
        }

        function createHeart(isBurst) {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            if (isBurst) {
                heart.className = 'burst-heart';
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.setProperty('--tx', (Math.random() - 0.5) * 800 + 'px');
                heart.style.setProperty('--ty', (Math.random() - 0.5) * 800 + 'px');
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            } else {
                heart.className = 'heart-float';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 7) + 's';
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            }
            bgContainer.appendChild(heart);
            if (isBurst) setTimeout(() => heart.remove(), 1500);
        }

        function celebrate() {
            // 1. Play the music
            audio.play().catch(e => console.log("Audio play failed: Check filename"));

            // 2. Hide proposal and show success
            document.getElementById('proposal-content').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';

            // 3. Romantic background change
            document.body.style.backgroundColor = "#ffd1dc";

            // 4. Explosion of hearts
            for (let i = 0; i < 70; i++) {
                setTimeout(() => createHeart(true), i * 15);
            }
        }
    </script>
</body>
</html>
